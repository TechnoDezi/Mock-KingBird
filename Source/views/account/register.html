<h3>Register</h3>
<form>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="exampleInputSurname">Surname</label>
        <input type="text" class="form-control" id="exampleInputSurname" placeholder="Enter your surname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email address">
    </div>
    <div class="form-group">
        <label for="exampleInputContact">Contact number</label>
        <input type="email" class="form-control" id="exampleInputContact" placeholder="Enter contact number">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="button" class="btn btn-default" onclick="App.PageManager.NavigateBack()">Cancel</button>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
